<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelen Montes Chávez | pelen13.com</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #111111;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 56px;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
        }

        .nav-logo {
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        /* Hero Section */
        #hero {
            min-height: 70vh; /* más compacto para que se vea antes el "Let's Connect" */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px 20px 40px; /* espacio abajo para no empujar tanto la siguiente sección */
        }

        .hero-title-container {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: baseline;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .hero-hi {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .hero-welcome {
            font-family: 'Inter', sans-serif;
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .hero-subtitle {
            font-size: 1.15rem;
            color: #555;
            max-width: 600px;
            font-weight: 300;
        }

        /* Contact Section */
        #contact {
            padding: 40px 20px 80px; /* menos espacio arriba, más abajo para respirar */
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 18px;
            width: 100%;
            max-width: 900px;
        }

        .contact-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.6rem 1.2rem;
            border: 1px solid #eee;
            border-radius: 12px;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .contact-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.05);
            border-color: transparent;
        }

        .contact-label {
            font-size: 1.05rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .contact-detail {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.1rem;
        }

        /* Footer */
        footer {
            padding: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid #f5f5f5;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {

            nav {
                height: 52px;
                padding: 0 16px;
            }

            .nav-links {
                gap: 1rem;
                font-size: 0.8rem;
            }

            #hero {
                min-height: auto;
                padding: 72px 16px 32px;
            }

            .hero-title-container {
                flex-direction: column;
                gap: 0.4rem;
            }

            .hero-hi,
            .hero-welcome {
                font-size: 3rem;
            }

            .hero-subtitle {
                font-size: 1rem;
                padding: 0 8px;
            }

            #contact {
                padding: 32px 16px 56px;
            }

            .section-title {
                font-size: 1.9rem;
                margin-bottom: 1.8rem;
            }

            .contact-grid {
                grid-template-columns: 1fr;
                max-width: 100%;
                gap: 14px;
            }

            .contact-card {
                align-items: flex-start;
                text-align: left;
                width: 100%;
            }

            .contact-label {
                font-size: 1rem;
            }

            .contact-detail {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-logo">pelen13</div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero / About Section -->
    <section id="hero">
        <div id="about"></div>
        <div class="hero-title-container">
            <span class="hero-hi">Hi.</span>
            <span class="hero-welcome">Welcome</span>
        </div>
        <p class="hero-subtitle">
            I’m Pelen Montes Chávez, a high school teacher and creative tech enthusiast.
        </p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2 class="section-title">Let’s Connect</h2>

        <div class="contact-grid">
            <!-- Facebook -->
            <a href="https://www.facebook.com/pelen.mch/" target="_blank" class="contact-card">
                <span class="contact-label">Facebook</span>
            </a>

            <!-- Instagram -->
            <a href="https://www.instagram.com/pelen13/" target="_blank" class="contact-card">
                <span class="contact-label">Instagram</span>
            </a>

            <!-- TikTok -->
            <a href="https://www.tiktok.com/@pelenmch" target="_blank" class="contact-card">
                <span class="contact-label">TikTok</span>
            </a>

            <!-- Email -->
            <a href="mailto:hi@pelen13.com" class="contact-card">
                <span class="contact-label">Email</span>
                <span class="contact-detail">hi@pelen13.com</span>
            </a>

            <!-- Phone -->
            <a href="tel:+528332189030" class="contact-card">
                <span class="contact-label">Phone</span>
                <span class="contact-detail">+52 833 218 9030</span>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        © 2025 Pelen13. All rights reserved.
    </footer>

</body>

</html>
