<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Pelen Montes Chávez | pelen13.com</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #111111;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 56px;
            background-color: #000;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
        }

        .nav-logo {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.7px;
        }

        .nav-links {
            display: flex;
            gap: 1.2rem;
            font-size: 0.95rem;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.85);
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* Hero Section */
        #hero {
            min-height: 68vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 85px 20px 30px;
        }

        .hero-title-container {
            margin-bottom: 1rem;
            display: flex;
            align-items: baseline;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .hero-hi {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
        }

        .hero-welcome {
            font-family: 'Inter', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200%;
            animation: shine 7s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .hero-subtitle {
            font-size: 1.15rem;
            max-width: 600px;
            font-weight: 300;
            color: #444;
            padding: 0 12px;
        }

        /* Contact Section */
        #contact {
            padding: 45px 20px 70px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.3rem;
            margin-bottom: 2rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 18px;
            width: 100%;
            max-width: 900px;
        }

        .contact-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.4rem;
            border: 1px solid #eee;
            border-radius: 12px;
            background: #fff;
            transition: all 0.25s ease;
        }

        .contact-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
        }

        .contact-label {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 0.15rem;
        }

        .contact-detail {
            font-size: 0.88rem;
            color: #666;
        }

        /* Footer */
        footer {
            padding: 1.3rem;
            text-align: center;
            font-size: 0.78rem;
            color: #888;
            border-top: 1px solid #f5f5f5;
        }

        /* Responsive */
        @media (max-width: 768px) {

            nav {
                height: 50px;
                padding: 0 14px;
            }

            .hero-hi,
            .hero-welcome {
                font-size: 3.1rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .section-title {
                font-size: 1.9rem;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }

            .contact-card {
                align-items: flex-start;
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-logo">pelen13</div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <div id="about"></div>
        <div class="hero-title-container">
            <span class="hero-hi">Hi.</span>
            <span class="hero-welcome">Welcome</span>
        </div>
        <p class="hero-subtitle">
            I’m Pelen Montes Chávez, a high school teacher and creative tech enthusiast.
        </p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2 class="section-title">Let’s Connect</h2>

        <div class="contact-grid">

            <a href="https://www.facebook.com/pelen.mch/" target="_blank" class="contact-card">
                <span class="contact-label">Facebook</span>
            </a>

            <a href="https://www.instagram.com/pelen13/" target="_blank" class="contact-card">
                <span class="contact-label">Instagram</span>
            </a>

            <a href="https://www.tiktok.com/@pelenmch" target="_blank" class="contact-card">
                <span class="contact-label">TikTok</span>
            </a>

            <a href="mailto:hi@pelen13.com" class="contact-card">
                <span class="contact-label">Email</span>
                <span class="contact-detail">hi@pelen13.com</span>
            </a>

            <a href="tel:+528332189030" class="contact-card">
                <span class="contact-label">Phone</span>
                <span class="contact-detail">+52 833 218 9030</span>
            </a>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        © 2025 Pelen13. All rights reserved.
    </footer>

</body>

</html>
